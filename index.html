<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Javascript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>ROBOTICS CLUB REGISTRATION</title>
</head>
<body>

<div class="container mt-5 mb-5">
	<h2>Robotics Club Resgistration Form</h2>

	<form>
	    	<div class="user-box"> <!--div for name-->
	        	<label for="inputName">Full Name</label>
	        	<input type="text" id="inputName" class="form-control" placeholder="Enter your full name" required>
	        </div>

	    	<div class="user-box"> <!--div for age-->
	        	<label for="inputAge">Age</label>
	        	<input type="number" id="inputAge" class="form-control" placeholder="Enter your age" required>
	        </div>

	        <div class="column">
				<div class="user-box"> <!--div for email-->
	        		<label for="inputEmail">Email</label>
	        		<input type="email" id="inputEmail" class="form-control" placeholder="Enter your email address" required>
	        	</div>

	        	<div class="user-box"> <!--div for phone-->
	        		<label for="inputPhone">Phone No.</label>
	        		<input type="text" id="inputPhone" class="form-control" placeholder="Enter your phone number" required>
	        	</div>

	       	</div>

	       	<br>

	       	<div class="column">

	       		<div class="custom-select">

					<select name="exp" id="exp">
						<option value="Level">Experience Level</option>
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Advanced">Advanced</option>
					</select>

				</div>

				<br>

				<div class="custom-select">

					<select name="preferred" id="preferred">
						<option value="Topics">Preferred Topics</option>
						<option value="Prog">Programming</option>
						<option value="Elec">Electronics</option>
						<option value="Mech">Mechanical Design</option>
					</select>

				</div>

			</div>

			<br>

			<div class="user-box"> <!--div for preferred-->
	        	<label for="inputProject">Preferred Robotics Project</label>
	        	<input type="name" id="inputName" class="form-control" placeholder="Enter your preferred robotics project" required>
	        </div>

	        <br>

	        <div class="comments">
				<label>Comments/Suggestions</label>
					
				<textarea class="form-control" cols="60" rows="12" name="comments" id="comments" style="font-family: Arial, sans-serif"></textarea>

			</div>

	        <div class="col-auto mt-5">

	    		<button type="submit" class="btn btn-primary">Register</button>

	    	</div>

	</form>
</div>

	<p class="text-center mt-5"><a href="https://alim-9e.github.io/Q2PROFILE/">Angela Bridget S. Lim | 9 Emerald</a></p>

</body>
</html>
